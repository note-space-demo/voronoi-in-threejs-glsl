<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi in ThreeJS GLSL</title>
</head>
<style>
    body {
        padding: 0px;
        margin: 0px;
    }
</style>

<body>
    <script type="x-shader/x-vertex" id="vertex-shader">
        precision mediump float;

        out vec3 vPosition;

        void main()
        {   
            gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
            vPosition = position;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">
        precision mediump float;

        in vec3 vPosition;
        out vec4 fragColor;

        float random(in vec2 _st) {
            return fract(sin(dot(_st.xy, vec2(12.9898,78.233))) * 43758.5453123);
        }

        float voronoi(vec2 position, vec2 cellNumber){
            vec2 cellSize = 1. / cellNumber;
            vec2 cellPosition = floor(position / cellSize) * cellSize + cellSize / 2.;
            vec2 offsettedCellPosition = cellPosition + (random(cellPosition) * 2. - 1.)  * cellSize / 2.;

            if(distance(position, offsettedCellPosition) < 0.01){
                return 0.;
            }
            return 1.;
        }


        void main()
        {  
            float result = voronoi(vPosition.xy * 0.5 + 0.5, vec2(10, 10));
            fragColor = vec4(vec3(result), 1);
        }
    </script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from "three"
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'

        const scene = new THREE.Scene()
        const width = window.innerWidth
        const height = window.innerHeight
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000)
        camera.position.z = 3
        const renderer = new THREE.WebGLRenderer()
        renderer.setSize(width, height)
        renderer.pixelRatio = window.devicePixelRatio ?? renderer.pixelRatio
        renderer.autoClear = false

        document.body.appendChild(renderer.domElement)

        const fragShader = document.getElementById("fragment-shader").innerHTML;
        const vertexShader = document.getElementById("vertex-shader").innerHTML;

        const material = new THREE.ShaderMaterial({
            fragmentShader: fragShader,
            vertexShader: vertexShader,
            glslVersion: THREE.GLSL3,
        })

        const geometry = new THREE.PlaneGeometry(3, 3)

        const mesh = new THREE.Mesh(geometry, material)
        scene.add(mesh)

        function render() {
            renderer.render(scene, camera)
            window.requestAnimationFrame(render)
        }

        render()
    </script>
</body>

</html>
